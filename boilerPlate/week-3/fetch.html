<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.4/axios.min.js"></script>
  </head>
  <body>
    <script>
      //   Method 1
      function getAnimalData1() {
        const response = fetch("https://fakerapi.it/api/v1/persons").then(
          function (response) {
            response.json().then(function (finalData) {
              console.log(finalData);
            });
          }
        );
        console.log(response);
      }

      // Method 2
      async function getAnimalData2() {
        const response = await fetch("https://fakerapi.it/api/v1/persons");
        const finalData = await response.json();
        console.log(finalData);
      }

      //   Method 3
      async function getAnimalData() {
        try {
          const response = await axios.get(
            "https://fakerapi.it/api/v1/persons"
          );
          document.getElementById("userData").innerHTML =
            JSON.stringify(response);
        } catch (error) {
          console.error("Error fetching data: ", error);
        }
      }
    </script>
    <div id="userData"></div>
    <button onclick="getAnimalData()">Get Animal Data</button>
  </body>
</html>
